# DNS
# TODO: BUG: dns appears to be broken
- name: Add domain-name-servers line to dhclient.conf
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/dhcp/dhclient.conf
    line: "prepend domain-name-servers {{ nameserver0 }}, {{ nameserver1 }};"
    insertbefore: EOF
    create: true
    state: present
# END DNS

