# UPDATE & REBOOT
- name: Update & Reboot
  ansible.builtin.include_tasks: update.yml

# USERS & GROUPS
- name: Add multiple groups
  ansible.builtin.group:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    gid: "{{ item.gid }}"
  loop: "{{ user_groups }}"
  become: true

- name: Add multiple users
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    createhome: "{{ item.createhome }}"
    group: "{{ item.group }}"
    groups: "{{ item.groups }}"
    uid: "{{ item.uid }}"
  loop: "{{ users }}"
  become: true
# END USERS & GROUPS


