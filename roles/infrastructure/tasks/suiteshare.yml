- name: Install software-properties-common
  become: true
  become_user: root
  ansible.builtin.apt:
    name: software-properties-common
    state: present

- name: Install openssh-server, vim, and wget
  become: true
  become_user: root
  ansible.builtin.apt:
    name:
      - openssh-server
      - vim
      - wget
    state: present

- name: Install glusterfs-client
  become: true
  become_user: root
  ansible.builtin.apt:
    name: 
      - glusterfs-client
    state: present

- name: Check if the directory exists
  become: true
  ansible.builtin.stat:
    path: "{{ suiteshare_dir }}"
  register: dir_result

- name: Create suiteshare_dir directory
  become: true
  when: dir_result.stat.exists == false
  ansible.builtin.file:
    path: "{{ suiteshare_dir }}"
    state: directory
    owner: 65538
    group: 70001
    mode: "0775"
    recurse: true


