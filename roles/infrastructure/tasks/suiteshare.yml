- name: Mount GlusterFS volume at suiteshare_dir
  become: true
  ansible.posix.mount:
    path: "{{ suiteshare_dir }}"
    src: suiteshare.suitespace.corp:/SuiteShare
    fstype: glusterfs
    opts: defaults,acl,_netdev
    state: mounted
    backup: true
  register: mount_result

